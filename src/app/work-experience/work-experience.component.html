<main>
    <section class="page-header">
        <h2>Work Experience</h2>
    </section>   

    <!-- Work-experience-group -->
    <section class="work-experience-group">
        <div class="additional-block-experience">
            <button mat-mini-fab id="additional-experience">
                <mat-icon fontIcon="add" >+1</mat-icon>
            </button> 
        </div>
        <div class="general-experience-info">
            <div class="experience-details">
                <div class="workplace-details">
                    <form>
                        <label id="workplace-name" minlenght="3">Company</label>
                        <mat-form-field>
                            <input matInput type="text" id="worlpace-name">
                        </mat-form-field>
                    </form>
                   
                </div> 
            </div>
            
            <div class="experience-details">
                <div class="position-details">
                    <form>
                        <label id="position-name">Posiotion</label>
                        <mat-form-field appearance="fill">
                            <input matInput type="text" id="position-name">
                        </mat-form-field>
                    </form>
                   
                </div> 
            </div>
            
           <div class="experience-details">
                <div class="experince-period">
                    <form>
                        <label id="period">Period</label>
                        <mat-form-field>
                        <mat-date-range-input
                        [formGroup]="campaignOne"
                        [rangePicker]="campaignOnePicker"
                        [comparisonStart]="campaignTwo.value.start"
                        [comparisonEnd]="campaignTwo.value.end">
                        <input matStartDate placeholder="Start date" formControlName="start">
                        <input matEndDate placeholder="End date" formControlName="end">
                        </mat-date-range-input>
                        <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
                        </mat-form-field>
                    </form>
                    
                </div>
           </div> 

           <div class="experience-details">
            <div class="job-responsibilities">
                <form>
                    <label id="responsibilities">Responsibilities</label>
                    <mat-form-field>
                    <input matInput type="text" id="responsibilities-input">
                    </mat-form-field>
                </form>
            </div>
           </div>
        </div>
    </section> 
</main>
